<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/#style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
 
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="game-name">Hoger Lager</h1>
        </header>
        <main>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center higher-button-container">
                    <button id="higher-button">
                        Hoger
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button id="lower-button">
                        Lager
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button id="go-button">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
 
            <div class="dices">
                <div id="dice-one">1</div>
                <div id="dice-two">1</div>
            </div>
 
            <div class="time-bar">00:00</div>
            <div class="player-one-score">0</div>
            <div class="player-two-score">0</div>
        </main>
    </div>
 
    <script src="script.js"></script>
</body>
 
</html>
